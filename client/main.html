            <div class="col s12 m12">
                <div class="chips chips-initial" id = "cardFilterForm"><i class="material-icons">add</i></div>
            </div>
        </div>
        <div class="row grid" id="cardGrid">
            <div class="col s12 m4 grid-item" id="Matemáticaclose">
                <div class="card">
                    <div class="card-image waves-effect waves-block waves-light">
                        <img src="img/wallpaper2.jpg" >
                    </div>
                    <div class="card-content">
                        <span class="card-title activator grey-text text-darken-4">Equações matemáticas<i class="material-icons right">more_vert</i></span>
                        <p><a href="#" class ="waves-effect btn-floating red lighten-1"><i class="material-icons left">edit</i>Editar Card</a></p>
                    </div>
                    <div class="card-reveal">
                        <span class="card-title grey-text text-darken-4">Equações matemáticas<i class="material-icons right">close</i></span>
                        <p>É a condição pela qual estes 2 termos apresentam o mesmo ou igual resultado, para tal, deve-se encontrar o valor de X que torne essa igualdade possível.</p>
                    </div>
                </div>
            </div>
            <div class="col s12 m4 grid-item" id="Físicaclose">
                <div class="card">
                    <div class="card-image waves-effect waves-block waves-light">
                        <img src="img/fluids.jpg" >
                    </div>
                    <div class="card-content">
                        <span class="card-title activator grey-text text-darken-4">Física dos fluidos<i class="material-icons right">more_vert</i></span>
                        <p><a href="#" class ="waves-effect btn-floating red lighten-1"><i class="material-icons left">edit</i>Editar Card</a></p>
                    </div>
                    <div class="card-reveal">
                        <span class="card-title grey-text text-darken-4">Física dos fluidos<i class="material-icons right">close</i></span>
                        <p>A física dos fluídos é um ramo da ciência que estuda as propriedades dos fluídos, os seus fenômenos e as leis que os regem. Dentre os diversos tópicos de interesse, pode-se destacar os estudos de fundamentos tais como os fluídos mudam de fase; como as partículas e as bolhas de gás suspensas em um fluído interagem com a mudança das suas propriedades; como os fluídos interagem com as interfaces sólidas; como é a influência da energia como, por exemplo, a térmica ou a elétrica, no movimento dos fluídos.
                            Um fluído pode ser definido como uma substância que se deforma continuamente sob a aplicação de uma  força ou tensão de cisalhamento, isto é, tangencial. Conforme o estado físico da matéria, os fluídos, basicamente, compreendem as fases líquida e gasosa.
                            Um líquido possui forças intermoleculares que mantêm as moléculas unidas de modo a formar um volume, mas não uma forma definida. Quando um líquido é colocado em um recipiente ocupará o volume correspondente ao espaço compreendido pelas paredes do recipiente e a superfície do líquido, independentemente da forma do recipiente. Por outro lado, o gás consiste de moléculas em movimento que colidem entre si, tendendo a dispersar-se de forma a não ter volume ou forma definidos. Um gás preencherá todo o espaço do recipiente em que for colocado.
                        </p>
                    </div>
                </div>
            </div>
            <div class="col s12 m4 grid-item" id = "Quimícaclose">
                <div class="card">
                    <div class="card-image waves-effect waves-block waves-light">
                        <img src="img/quimOrg.jpg" >
                    </div>
                    <div class="card-content">
                        <span class="card-title activator grey-text text-darken-4">Química Orgânica<i class="material-icons right">more_vert</i></span>
                        <p><a href="#" class ="waves-effect btn-floating red lighten-1"><i class="material-icons left">edit</i>Editar Card</a></p>
                    </div>
                    <div class="card-reveal">
                        <span class="card-title grey-text text-darken-4">Química Orgânica<i class="material-icons right">close</i></span>
                        <p>A Química Orgânica é uma divisão da Química que foi proposta em 1777 pelo químico sueco Torbern Olof Bergman. A química orgânica era definida como um ramo químico que estuda os compostos extraídos dos organismos vivos. Em 1807, foi formulada a Teoria da Força Vital por Jöns Jacob Berzelius. Ela baseava-se na ideia de que os compostos orgânicos precisavam de uma força maior (a vida) para serem sintetizados.</p>
                    </div>
                </div>
            </div>
            <div class="col s12 m4 grid-item" id = "Matemáticaclose">
                <div class="card">
                    <div class="card-image waves-effect waves-block waves-light">
                        <img src="img/integrais.jpg" >
                    </div>
                    <div class="card-content">
                        <span class="card-title activator grey-text text-darken-4">Integrais<i class="material-icons right">more_vert</i></span>
                        <p><a href="#" class ="waves-effect btn-floating red lighten-1"><i class="material-icons left">edit</i>Editar Card</a></p>
                    </div>
                    <div class="card-reveal">
                        <span class="card-title grey-text text-darken-4">Integrais<i class="material-icons right">close</i></span>
                        <p>Da mesma forma que a adição e a  subtração, a multiplicação e a divisão, a operação inversa da derivação é a antiderivação ou integração indefinida.
                            Dada uma função g(x), qualquer função f'(x) tal que f'(x) = g(x) é chamada integral indefinida ou antiderivada de f(x).
                        </p>
                    </div>
                </div>
            </div>
            <div class="col s12 m4 grid-item" id = "Biologiaclose">
                <div class="card">
                    <div class="card-image waves-effect waves-block waves-light">
                        <img src="img/divisao-celular.jpg" >
                    </div>
                    <div class="card-content">
                        <span class="card-title activator grey-text text-darken-4">Divisão celular<i class="material-icons right">more_vert</i></span>
                        <p><a href="#" class ="waves-effect btn-floating red lighten-1"><i class="material-icons left">edit</i>Editar Card</a></p>
                    </div>
                    <div class="card-reveal">
                        <span class="card-title grey-text text-darken-4">Divisão celular<i class="material-icons right">close</i></span>
                        <p>Os cromossomos são responsáveis pela transmissão dos caracteres hereditários, ou seja, dos caracteres que são transmitidos de pais para filhos. Os tipos de cromossomos, assim como o número deles, variam de uma espécie para a outra. As células do corpo de um chimpanzé, por exemplo, possuem 48 cromossomos, as do corpo humano, 46 cromossomos, as do cão, 78 cromossomos e as do feijão 22.</p>
                    </div>
                </div>
            </div>
            <div class="col s12 m4 grid-item" id = "Biologiaclose">
                <div class="card">
                    <div class="card-image waves-effect waves-block waves-light">
                        <img src="img/Anatomia_Humana.jpg" >
                    </div>
                    <div class="card-content">
                        <span class="card-title activator grey-text text-darken-4">Anatomia<i class="material-icons right">more_vert</i></span>
                        <p><a href="#" class ="waves-effect btn-floating red lighten-1"><i class="material-icons left">edit</i>Editar Card</a></p>
                    </div>
                    <div class="card-reveal">
                        <span class="card-title grey-text text-darken-4">Anatomia<i class="material-icons right">close</i></span>
                        <p>Anatomia (do grego ἀνατέμνω anatemnō "cortar em partes") é o campo da biologia que estuda a organização estrutural dos seres vivos, incluindo os sistemas, órgãos e tecidos que os constituem, a aparência e posição das várias partes, as substâncias de que são feitos, a sua localização e a sua relação com outras partes do corpo.[1] O termo anatomia é geralmente usado como sinónimo de anatomia humana. No entanto, as mesmas estruturas e tecidos podem ser observadas em praticamente todo o reino animal, pelo que o termo também se refere à anatomia dos outros animais, sendo neste caso por vezes usado o termo zootomia. Por outro lado, a estrutura e tecidos das plantas são de natureza diferente e são estudados pela anatomia vegetal.</p>
                    </div>
                </div>
            </div>
            <div class="col s12 m4 grid-item" id = "Matemáticaclose">
                <div class="card">
                    <div class="card-image waves-effect waves-block waves-light">
                        <img src="img/derivadas.png" >
                    </div>
                    <div class="card-content">
                        <span class="card-title activator grey-text text-darken-4">Derivadas<i class="material-icons right">more_vert</i></span>
                        <p><a href="#" class ="waves-effect btn-floating red lighten-1"><i class="material-icons left">edit</i>Editar Card</a></p>
                    </div>
                    <div class="card-reveal">
                        <span class="card-title grey-text text-darken-4">Derivadas<i class="material-icons right">close</i></span>
                        <p>A derivada de uma função y = f(x) num ponto x = x0 , é igual ao valor da tangente trigonométrica do ângulo formado pela tangente geométrica à curva representativa de 
                            y=f(x), no ponto x = x0, ou seja, a derivada é o coeficiente angular da reta tangente ao gráfico da função no ponto x0.
                        </p>
                    </div>
                </div>
            </div>
            <div class="col s12 m4 grid-item" id = "Físicaclose">
                <div class="card">
                    <div class="card-image waves-effect waves-block waves-light">
                        <img src="img/termo.jpg" >
                    </div>
                    <div class="card-content">
                        <span class="card-title activator grey-text text-darken-4">Termodinâmica<i class="material-icons right">more_vert</i></span>
                        <p><a href="#" class ="waves-effect btn-floating red lighten-1"><i class="material-icons left">edit</i>Editar Card</a></p>
                    </div>
                    <div class="card-reveal">
                        <span class="card-title grey-text text-darken-4">Termodinâmica<i class="material-icons right">close</i></span>
                        <p>A termodinâmica (do grego θερμη, therme, significa "calor" e δυναμις, dynamis, significa "potência") é o ramo da física que estuda as causas e os efeitos de mudanças na temperatura, pressão e volume - e de outras grandezas termodinâmicas fundamentais em casos menos gerais - em sistemas físicos em escala macroscópica. Grosso modo, calor significa "energia" em trânsito, e dinâmica se relaciona com "movimento". Por isso, em essência, a termodinâmica estuda o movimento da energia e como a energia cria movimento. Historicamente, a termodinâmica se desenvolveu pela necessidade de aumentar-se a eficiência das primeiras máquinas a vapor, sendo em essência uma ciência experimental, que diz respeito apenas a propriedades macroscópicas ou de grande escala da matéria e energia.</p>
                    </div>
                </div>
            </div>
            <div class="col s12 m4 grid-item" id = "Informáticaclose">
                <div class="card">
                    <div class="card-image waves-effect waves-block waves-light">
                        <img src="img/teoriaCom.jpg" >
                    </div>
                    <div class="card-content">
                        <span class="card-title activator grey-text text-darken-4">Teoria da Computação<i class="material-icons right">more_vert</i></span>
                        <p><a href="#" class ="waves-effect btn-floating red lighten-1"><i class="material-icons left">edit</i>Editar Card</a></p>
                    </div>
                    <div class="card-reveal">
                        <span class="card-title grey-text text-darken-4">Teoria da Computação<i class="material-icons right">close</i></span>
                        <p>A teoria da computação é um subcampo da ciência da computação e matemática que busca determinar quais problemas podem ser computados em um dado modelo de computação. A computação pode ser definida como a solução de um problema ou, formalmente, o cálculo de uma função por meio de um algoritmo. Apesar de intuitivo na história humana, o conceito de execução de uma tarefa com passos finitos a fim de se obter um resultado, ou seja um algoritmo, não possuia uma definição formal até a conceituação do modelo de Máquina Universal de Turing.</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="page-footer  yellow darken-2">
        <div class="container">
            <div class="row">
                <div class="col l6 s12">
                    <p class="grey-text text-lighten-3">Mateus Lins Aceto</p>
                </div>
            </div>
        </div>
    </footer>
</template>
